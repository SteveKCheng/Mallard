# Your GitHub workflow file under .github/workflows/
# Trigger the action on push to main
on:
  push:
    branches:
      - master

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  actions: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false
  
jobs:
  docfx:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    # Grant GITHUB_TOKEN the permissions required
    permissions:
      pages: write    # to deploy to PAges
      id-token: write # to verify the deployment originates from an appropriate source

    steps:
    - name: Check out
      uses: actions/checkout@v4
    - name: Set up .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.x

    - name: Get Docfx
      # Need to use nightly version of Docfx that fixes this bug:
      #   https://github.com/dotnet/docfx/issues/10655
      #     NullReferenceException when analyzing extension methods
      #     when the receiver type allows ref struct.  (It is 
      #     actually a bug in the older version of Roslyn that
      #     the current release version of Docfx depends on.)
      run: dotnet nuget add source https://nuget.pkg.github.com/dotnet/index.json -n github -u ${{github.actor}} -p ${{secrets.READ_GITHUB_PACKAGES_TOKEN}} --store-password-in-clear-text && dotnet tool update -g docfx --version 2.78.4-preview.171 --add-source=github

    - name: Run Docfx
      run: docfx docfx/docfx.json

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        # Upload entire repository
        path: "docfx/_site"

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
