# GitHub workflow to build and test

name: build-and-test

on:
  workflow_dispatch: {}

#  push:
#    branches: [ "master" ]
#  pull_request:
#    branches: [ "master" ]
  

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # required for GitVersion
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      working-directory: ./Mallard.Tests
      run: dotnet run --no-build

